<!DOCTYPE html>
<html>
<head>
  <title>CAS Dashboard Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    #chatbox {
      width: 380px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      background: white;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    #chat-header {
      background: linear-gradient(135deg, #4a90e2, #7b2ff7);
      padding: 20px;
      text-align: center;
      color: white;
    }

    #chat-header .avatar {
      font-size: 48px;
      display: block;
      margin-bottom: 8px;
    }

    #chat-header h3 {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    #chat-header p {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 4px;
    }

    /* ‚îÄ‚îÄ Response Box ‚îÄ‚îÄ */
    #response {
      min-height: 140px;
      padding: 20px;
      background: #f4f6fb;
      font-size: 14px;
      color: #333;
      line-height: 1.6;
      border-bottom: 1px solid #e0e0e0;
    }

    /* ‚îÄ‚îÄ Input Area ‚îÄ‚îÄ */
    #input-area {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: white;
      gap: 10px;
    }

    #question {
      flex: 1;
      padding: 10px 16px;
      border: 1.5px solid #ddd;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
      width: auto;
      margin: 0;
    }

    #question:focus {
      border-color: #4a90e2;
    }

    #ask-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #4a90e2, #7b2ff7);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: auto;
      margin: 0;
      transition: opacity 0.2s, transform 0.1s;
    }

    #ask-btn:hover {
      opacity: 0.9;
      transform: scale(1.04);
    }

    #ask-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

<div id="chatbox">

  <!-- Header -->
  <div id="chat-header">
    <span class="avatar">ü§ñ</span>
    <h3>CAS Assistant</h3>
    <p>Ask me anything about the dashboard</p>
  </div>

  <!-- Answer -->
  <div id="response">üí¨ Answer will appear here...</div>

  <!-- Input -->
  <div id="input-area">
    <input type="text" id="question" placeholder="Ask something..." onkeydown="if(event.key==='Enter') ask()">
    <button id="ask-btn" onclick="ask()">Ask</button>
  </div>

</div>

<script>
const SHEET_ID = "15nVPABd1lsP507CQeBDyJRrm2qDeiBPE1PeVu_x255s";
const API_KEY = "AIzaSyA9hwrryLxGH9OMSCcnGUNaaxAIfn9t_yE";

async function ask() {
  const responseBox = document.getElementById("response");
  const userInput = document.getElementById("question").value.trim().toLowerCase();

  if (!userInput) {
    responseBox.innerText = "‚ö†Ô∏è Please enter a question.";
    return;
  }

  responseBox.innerText = "‚è≥ Fetching answer...";

  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("API request failed");

    const data = await res.json();
    if (!data.values) {
      responseBox.innerText = "‚ö†Ô∏è No data found in sheet.";
      return;
    }

    const rows = data.values;
    let found = "‚ùå Answer not found.";

    for (let i = 1; i < rows.length; i++) {
      const question = rows[i][0]?.toLowerCase() || "";
      if (userInput.includes(question) || question.includes(userInput)) {
        found = rows[i][1] || "No answer available.";
        break;
      }
    }

    responseBox.innerText = found;

  } catch (error) {
    console.error("Error:", error);
    responseBox.innerText = "‚ö†Ô∏è Error fetching data. Check API key or console.";
  }
}
</script>

</body>
</html>
